<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
</head>
<body>
  <!-- ------------------main container------------------------ -->
    <div class="container-fluid">
      <!-- ----------------------------------------------------------------navbar------------------------------- -->
      <div class="row navrow">
        <!-- ---------------Left Box----------------------------- -->

          <div class="col-sm-6 col-12  left-box">
              <div class="nav-logo">
                  <img src="./assets/logo.png" class="logo">
              </div>
          </div>

          <!-- -----------------Right  Box------------------------------ -->


           <div class="col-sm-6  right-box">
              <div class="nav-items">

                <h6>Log in to your account here :</h6>

                   <form class="nav-form">
                  
                  <input type="text" placeholder="Enter Your Email">
                  <input type="password" placeholder="Enter Your Password">
                  <button>Log In</button>

                </form> 
              </div>
          </div>

          <!-- ----------------------------------------------------- -->

      </div>
      <!-- ----------------------------------------------------------------------------------navbar ends-------------- -->
<!-- ----------------------------------------------------Sub Container 1----------------------------------------------- -->
      <div class="row row-b">

<!-- ---------------------------------------------container-left-box-------------------------------------------------------------- -->

        <div class="col-sm-6 col-4 cl-box">
          
           <img src="./assets/like.png" alt="">
        
        

      </div>
        <!-- ------------------------------------------Container right-box  ------------------------------------------------------------ -->
 
        <div class="col-sm-6 col-4 cr-box">

          <div class="items">
            <div class="texts">
              <h2>Creat an account</h2>
              <h6>It's free and always will be !</h6>
            </div>

            <div class="inp-a">
              <input type="text" placeholder="First Name ">
              <input type="text" placeholder="Last Name">
            </div>
            <div class="inp-b">
              <input type="text" placeholder="Enter Your Mobile address">
            </div>
            <div class="ip-c">
              <input type="password" placeholder="Enter Your Password">
              <input type="password" placeholder="Confirm Your Password">
            </div> 
 
            <h4>Date Of Birth</h4>

            <div class="selecters">
            <select name="" class="Month">
              <option value="0">MMM</option>
            </select>
            <select name="" class="Day">
              <option value="0">DDD</option>
            </select>
            <select name="" class="Year">
              <option value="0">YYYY</option>
            </select>
            <p><a href="#">why do i need to provide my date of birth ?</a></p>
          </div>

          <div class="genders">
            Male <input type="radio">
            Female <input type="radio">
          </div>

          <div class="desclaimer">
            <p class="agreement">By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy and Cookies Policy.</a> You may receive SMS Notifications from us and can opt out any time.</p>
          </div>
          <button>Signup Now</button>
          </div>
          
        </div> 

      </div>

      <!-- ------------------------------------------------Sub Container 1 ends!... --------------------------------------------------------------- -->



    </div>
    
    
</body>
</html>
