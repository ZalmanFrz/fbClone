<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- -----------------------main container---------------------------------------- -->

    <div class="container-fluid ">

<!-- ------------------------------------------Login container---------------------------------------- -->

<div class="row border p-3 bg-white shadow box-area">

<!-- -------------------------------left box------------------------------------------ -->
    <div class="col-md-6  d-flex justify-content-center align-items-center flex-column  left-box">

        <div class="featured-image mb-3">
            <img src="./images/10691867.jpg" class="image-fluid" style="width: 400px;
            border-radius: 2rem;">
        </div>
        <p class="text-white fs-3" 
        style="font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 600;">Log In To Your Profile</p>
        <small class="text-white text-wrap text-center">Log in to your facebook  profile :> </small>

    </div>


<!-- -------------------------------right box-------------------------------------------------- -->
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <div class="header-text mb-4">
                <h2>Log In To Your Account</h2>
                <p>It's Free and Always Will Be..!</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter Your Password">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Your Password">
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck"><small class="form-check-label text-secondary">Remember Me</small></label>
                </div>
                <div class="forgot">
                    <small><a href="#">Forgot Password ?</a></small>
                </div>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Log In</button>
            </div>
            <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6">
                    <img src="./images/pngwing.com (3).png" style="width: 20px;"  class="me-2">
                    <small style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Sign In With Google</small>
                </button>
            </div>
            <div class="row">
                <small style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Don't have an account yet ? <a href="#" >Signu Up</a></small>
            </div>
        </div>
        
</div>

    </div>
</div>


</body>
</html>
